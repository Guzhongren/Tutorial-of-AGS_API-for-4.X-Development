<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Test Map</title>
  <link rel="stylesheet" href="https://localhost/arcgis_js_api/library/4.4/dijit/themes/claro/claro.css" />
  <link rel="stylesheet" href="https://localhost/arcgis_js_api/library/4.4/esri/css/main.css" />
  <script src="https://localhost/arcgis_js_api/library/4.4/dojo/dojo.js"></script>
  <script src="../libs/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <style>
    html,
    body,
    #viewDiv,
    #sceenView {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body class="claro">
  <div class="container-fluid" style="height: 100%;">
    <div class="row" style="height: 100%;">
      <div class="col-xs-6 col-md-6" style="height: 100%;">
        <div id="viewDiv">

        </div>
      </div>
      <div class="col-xs-6 col-md-6" style="height: 100%;">
        <div id="sceenView">

        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="position: fixed; top:20px; right:200px;">
    <div class="row">
      <div class="col-xs-6 col-md-4">

      </div>
      <div class="col-xs-6 col-md-4">

      </div>
      <div class="col-xs-6 col-md-4">
        <button type="button" class="btn btn-primary" id="btnAddDynamicLayer" z-index="999">添加动态地图服务</button>
      </div>
    </div>
  </div>

  <!-- <modal> -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
				</button>
          <h4 class="modal-title" id="myModalLabel">
            添加动态地图服务
          </h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <span class="input-group-addon">www</span>
            <input type="text" class="form-control" placeholder="https://192.168.33.44:6443/arcgis/rest/services/geocon/gs_xzqh_city/MapServer"
              id="serviceUrl">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
          <button type="button" class="btn btn-primary" id="btnAddLayerToMap">
					添加图层
				</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <script src="../src/addLayers/addLayer.js"></script>
</body>

</html>
